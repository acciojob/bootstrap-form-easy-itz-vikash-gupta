<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<p class="h1 text-center">Internship Form</p>
<div class="row g-3">
  <div class="col">
	 <label for="text" class="form-label">First name</label>
    <input type="text" class="form-control"aria-label="First name">
  </div>
  <div class="col">
	 <label for="text" class="form-label">Last name</label>
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
   <div class="col">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@abc.com">
  </div>
</div>
<div class="row g-3">
<div class="col-8">
	 <label for="text" class="form-label">college</label>
    <input type="name" class="form-control"aria-label="college">
  </div>
  <div class="col-2">
    <label class="select">Choose year</label>
    <select class="form-select" id="autoSizingSelect">
      <option selected>Choose...</option>
      <option value="1">2020</option>
      <option value="2">2021</option>
      <option value="3">2022</option>
	  <option value="3">2023</option>
    </select>
  </div>
  <div class="col-2">
	 <label for="number" class="form-label">Roll number</label>
    <input type="number" class="form-control"aria-label="Roll number">
  </div>
  </div>
  <div class="col-auto">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
      <label class="form-check-label" for="autoSizingCheck2">
        Agree to term and condition
      </label>
    </div>
	  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
